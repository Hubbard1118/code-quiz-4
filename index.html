<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="quiz-container">
            <div class="quiz-head">
                <h1 class="quiz-title">Code Quiz</h1>
                <div class="quiz-score">
                    <span id="correct-score">0</span>/<span id = "total-questions">10</span>
                </div>
                
                <div class="timer">Time Remaining</div>
                <div id="time"></div>
                <button id="timeStart">Start</button>
                
                <div class="quiz-body">
                    <h2 class="quiz-question" id="question"></h2>
                    <button id = "submit" >Submit</button>
                </div>
            </div> 
        </div>
    </div>
    
</body>
<script src="/assets/script.js"></script>
</html>
