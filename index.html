<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="quiz-container">
            <div class="quiz-head">
                <h1 class="quiz-title">Code Quiz Game</h1>
                <div class="quiz-score">
                    <span id="correct-score">0</span>/<span id = "total-questions">10</span>
                </div>

                <div class="timer">Time Remaining</div>
                <button>Start</button>

                <div class="quiz-body">
                    <h2 class="quiz-question" id="question">What is the full form of HTTP?</h2>
                </div>
            </div> 
        </div>
    </div>

</body>
</html>
